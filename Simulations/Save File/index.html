<!DOCTYPE html>
<html>
<head>
	<title>Save It</title>
</head>
<body>
	<button id="saveFile">Save a file</button>

	<script src="FileSaver.js"></script>

	<script>
		saveFile.onclick = function(){
			var blob = new Blob(["Hello, world!"], {type: "text/plain;charset=utf-8"});
			saveAs(blob, "hello_world.txt");
		}
	</script>
</body>
</html>
