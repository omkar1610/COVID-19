<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sim 3</title>

  <style>
    canvas {
      border: 1px solid black;
    }
    body{
    	/*margin: 0;*/
    }
  </style>
  <script type="text/javascript" src="canvasJs/canvasjs.min.js"></script>

  <!-- <script src = "https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->


</head>



<body>
  <!-- Params -->

  <div class="box">
    <h1>Simulation 3</h1>

    <label>Radius: </label>
    <input id="par_rad" type="range" min="1" max="4" step="0.1" value="2">
    <label type="number" id="par_rad_text">2</label><br>

    <label>Speed: </label>
    <input id="par_speed" type="range" min="0.1" max="20" step="0.1" value="0.1">
    <label type="number" id="par_speed_text">0.1</label><br>

    <label>Number of Samples per Square: </label>
    <input id="par_n" type="range" min="10" max="500" step="10" value="50">
    <label type="number" id="par_n_text">50</label><br>
      
    <label>No of initially infected boxes: </label>
    <input id="par_n_inf_box" type="range" min="1" max="9" step="1" value="1">
    <label type="number" id="par_n_inf_box_text">1</label><br>

    <label>Initial Infection per Box: </label>
    <input id="par_init_inf" type="range" min="0.01" max="1" step="0.01" value="0.05">
    <label type="number" id="par_init_inf_text">0.05</label><br>

    <label>Infection Probability per Day: </label>
    <input id="par_inf_prob" type="range" min="0.01" max="1" step="0.01"value="0.3">
    <label type="number" id="par_inf_prob_text">0.3</label><br>
      
    <label>Probability of moving to different box: </label>
    <input id="par_move_box" type="range" min="0.001" max="0.01" step="0.001"value="0.001">
    <label type="number" id="par_move_box_text">0.001</label><br>

    <label>Day/Sec: </label>
    <input id="par_day_per_sec" type="range" min="1" max="30" step="1" value="1">
    <label type="number" id="par_day_per_sec_text">1</label><br>

    <label>Recovery Start Day: </label>
    <input id="par_rec_start" type="range" min="1" max="5" step="1"value="2">
    <label type="number" id="par_rec_start_text">2</label><br>

    <label>Infection Days: </label>
    <input id="par_rec_time" type="range" min="1" max="100" step="1"value="14">
    <label type="number" id="par_rec_time_text">14</label><br>




    <button id="playPause">Start</button>
    <button id="reset">Reset</button>

  </div>



  <div id="chartContainer" style="height: 200px; width: 350px;">
  </div>
  <!-- Simulation First-->

<div id='d1' style = "position:relative; left:380px; top:-200px; z-index:1">  
    <canvas id = 'simulation'></canvas>
  </div>
  

  <head>
    <script src="variables.js"></script>
    <script src="utility.js"></script>
    <script src="chart.js"></script>
    <script src="eventListener.js"></script>
    <script src="random_move_simulation.js"></script>
  </head>
  
</body>
</html>
