<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sim 3</title>

  <style>
    canvas {
      border: 1px solid black;
    }
    body{
    	/*margin: 0;*/
    }
  </style>
  <script src = "https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js">
  </script>

  <script src = "https://cdn.plot.ly/plotly-latest.min.js">
  </script>

</head>



<body>
  <!-- Params -->

  <div class="box">
    <h1>Simulation 3</h1>
    

    <label>Radius: </label>
    <input id="par_rad" type="range" min="1" max="4" step="0.5" value="2">
    <label type="number" id="par_rad_text">2</label><br>

    <label>Speed: </label>
    <input id="par_speed" type="range" min="1" max="20" value="2">
    <label type="number" id="par_speed_text">2</label><br>

    <label>Number of Samples Per Square: </label>
    <input id="par_n" type="range" min="10" max="200" value="50">
    <label type="number" id="par_n_text">50</label><br>

    <label>No of Initially Infected Community: </label>
    <input id="par_init_inf" type="range" min="1" max="9" step="1" value="1">
    <label type="number" id="par_init_inf_text">1</label><br>
    
    

    <label>Infection Probability: </label>
    <input id="par_inf_prob" type="range" min="0.01" max="1" step="0.01"value="0.1">
    <label type="number" id="par_inf_prob_text">0.1</label><br>


    <button id="playPause">Start</button>
    <button id="reset">Reset</button>

  </div>


  <!-- Simulation First-->

  <div id='d1' style="position:absolute; z-index:1">  
<!--      <div id='d1' style = "position:relative; left:380px; top:-200px; z-index:1">  -->
    <canvas id = 'simulation'></canvas>
  </div>

  <head>
    <script src="utility.js"></script>
    <script src="multi_city_simulation.js"></script>
    <script src="eventListener.js"></script>
    <script src="chart.js"></script>
    <script src="slider_data.js"></script>
  </head>
</body>
</html>
